                    </div>

                    </div>
                    <div class="stat-item">

                        <div class="stat-content">

                            <div class="stat-value" id="queue-count-value">0</div>

                    </div>
                </div>

                <div class="stats-tab-content active" id="tab-overview">

                </div>

                    </div>
                </div>
