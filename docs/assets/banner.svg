<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" width="1200" height="200">
  <defs>
    <!-- Logo gradient -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient (horizontal - white to green) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="46%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="48%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="52%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background glow (emerald) -->
    <radialGradient id="bgGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.18" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Purple gradient (bottom-right) -->
    <radialGradient id="purpleGradient" cx="100%" cy="100%" r="60%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:0" />
    </radialGradient>
    
    <!-- Emerald gradient (top-center) -->
    <radialGradient id="emeraldGradient" cx="50%" cy="0%" r="80%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.16" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow filter for logo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glass container background -->
    <linearGradient id="glassBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(18,18,28,0.65);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(18,18,28,0.75);stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass highlight gradient -->
    <linearGradient id="glassHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.03);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.01);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="200" fill="#0a0a0f"/>
  <rect width="1200" height="200" fill="url(#emeraldGradient)"/>
  <rect width="1200" height="200" fill="url(#purpleGradient)"/>
  
  <!-- Decorative grid pattern (subtle) -->
  <g opacity="0.06" stroke="#34d399" stroke-width="0.5">
    <line x1="0" y1="0" x2="1200" y2="0"/>
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
    <line x1="800" y1="0" x2="800" y2="200"/>
    <line x1="900" y1="0" x2="900" y2="200"/>
    <line x1="1000" y1="0" x2="1000" y2="200"/>
    <line x1="1100" y1="0" x2="1100" y2="200"/>
    <line x1="1200" y1="0" x2="1200" y2="200"/>
  </g>
  
  <!-- Logo container with glass effect (left side) -->
  <g transform="translate(80, 35)">
    <!-- Glass container background -->
    <rect x="0" y="0" width="130" height="130" rx="24" ry="24"
          fill="url(#glassBg)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5"
          filter="url(#shadow)"/>
    
    <!-- Glass highlight overlay -->
    <rect x="0" y="0" width="130" height="130" rx="24" ry="24"
          fill="url(#glassHighlight)"/>
    
    <!-- Logo (centered in container) -->
    <g transform="translate(65, 65) scale(1.4) translate(-50, -50)">
      <path d="M 50 20 Q 30 25 25 40 Q 20 55 30 65 Q 40 75 50 80 Q 60 75 70 65 Q 80 55 75 40 Q 70 25 50 20 Z" 
            fill="url(#leafGradient)" 
            stroke="#34d399" 
            stroke-width="2" 
            opacity="0.9"
            filter="url(#glow)"/>
      <path d="M 50 20 L 50 80" 
            stroke="#34d399" 
            stroke-width="1.5" 
            opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text content (right side) -->
  <g transform="translate(240, 0)">
    <!-- Project Name -->
    <text x="0" y="95" 
          font-family="'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="72" 
          font-weight="700" 
          fill="url(#textGradient)"
          text-anchor="start"
          letter-spacing="-2">
      WabiSaby
    </text>
    
    <!-- Accent line -->
    <line x1="0" y1="110" x2="360" y2="110" 
          stroke="url(#textGradient)" 
          stroke-width="3" 
          opacity="0.6"
          stroke-linecap="round"/>
    
    <!-- Subtitle/Tagline -->
    <text x="0" y="140" 
          font-family="'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="22" 
          font-weight="600" 
          fill="#a1a1aa"
          opacity="1"
          text-anchor="start"
          letter-spacing="1.5">
      NO DJ NEEDED!
    </text>
  </g>
</svg>
